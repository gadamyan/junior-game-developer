<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Add New Game</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 well">
      <form class="">
        <div class="form-group">
          <label class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="name" placeholder="Game name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Author</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="author" placeholder="Game author">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Image</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="imageUrl" placeholder="Image url">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Link</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="downloadLink" placeholder="Download link">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Platform</label>
          <div class="col-lg-10">
            <select class="form-control" name="platform">
              <option value="Windows">Windows</option>
              <option value="Linux">Linux</option>
              <option value="Mac OS">Mac OS</option>
              <option value="Mobile IOS">Mobile IOS</option>
              <option value="Mobile Android">Mobile Android</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea class="form-control" name="description" rows="3"></textarea>
          </div>
        </div>
        <p>
          <button type="button" class="btn btn-success btn-sm">Add Game</button>
        </p>
      </form>
    </div>
  </div>
</div>
